<!doctype html>
<html lang="en" ng-app="ngdemo"> <!-- used by angular. -->
	<head>
	    <meta charset="utf-8">
	    <title>My AngularJS App</title>
	    <link rel="stylesheet" content="width=device-width" href="css/app.css"/>
	    
	    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
	    <link rel="stylesheet" href="css/style.css">
	    
	    <script src="js/app.js"></script>
	    
	</head>
	<body  class="bg-secondary" ng-controller="MyController">
		<ul class="menu">
		    <li><a href="#/view1">view1</a></li>
		</ul>
		
		<div ng-view></div>
		
		<div class="container mt-sm-3">
		    <div class="row justify-content-center">
		      <div class="col-12 col-md-8 col-lg-6 card">
		          <div class="card-body">
		            <h2 class="card-title text-dark">Artist Directory</h2>
		
		              <div class="form-row mb-2">
		                <div class="col">
		                  <label 
		                  		class="col-form-label text-right" 
		                  		for="searchQuery">
		                  		search <span ng-show="query"> {{'for:' + query}} </span>
		                  </label>
		                </div><!-- label -->
		                
		                <div class="col-12">
		                  <input 
		                  		class="form-control form-control-lg"
		                  		id="searchQuery" 
		                  		placeholder="Search for artists" 
		                  		autofocus
		                  		ng-model="query">
		                </div><!-- col-12 -->
		              </div><!-- form-row -->
<!-- ----------------------------------------------------------------------------------------------------------------------- -->
		              <div class="form-row">
		                  <div class="col">
		                    <select class="form-control form-control-inline mr-3 w-100"
		                    ng-model="artistOrder">
		                      <option value="name">Name</option>
		                      <option value="reknown">Reknown</option>
		                    </select>
		                  </div><!-- col -->
		                  <div class="col-5 col-md-4">
		                    <div class="form-check form-check-inline">
		                      <label class="form-check-label"><input class="form-check-input" type="radio" name="direction" checked
		                        ng-model="direction"> asc</label>
		                    </div><!-- form-check -->
		                    <div class="form-check form-check-inline">
		                      <label class="form-check-label">
		                        <input class="form-check-input" type="radio" name="direction" value="reverse"
		                        ng-model="direction"> desc</label>
		                    </div><!-- form-check -->
		                  </div><!-- col-5 -->
		                </div><!-- form-row -->
<!-- ----------------------------------------------------------------------------------------------------------------------- -->
		
		          </div><!-- card-body -->
		      </div><!-- col-12 -->
		    </div><!-- row -->
		</div><!-- col-container -->		
				
		<div class="artist-list container">
		    <div class="row justify-content-center">
		      <div class="col-12 col-sm-9 col-md-7 col-lg-5">
		        <ul class=" list-group d-flex">
		          <li class="list-group-item" ng-repeat="artist in artists | filter: query | orderBy:artistOrder:direction">
		  
		              <div class="media d-flex align-items-center">
		                <img class="rounded-circle mr-3"
		                  ng-src="images/{{artist.shortname}}_tn.jpg"
		                  alt="Photo of {{artist.name}}">
		                <div class="media-body">
		                  <h5 class="my-0 text-dark">{{artist.name}}</h5>
		                  <div class="text-secondary font-italic">{{artist.reknown}}</div>
		                </div><!-- media-body -->
		              </div><!-- media -->
		  
		          </li>
		        </ul>
		      </div><!-- col-12 -->
		    </div><!-- row -->
		  </div><!-- col-container -->				
				
				
				
		<!-- In production use:
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		-->
		<script src="lib/angular/angular.js"></script>
		<script src="lib/angular/angular-resource.js"></script>
		
		<script src="lib/jquery/jquery.min.js"></script>
		<script src="lib/bootstrap/popper.min.js"></script>
		<script src="lib/bootstrap/bootstrap.min.js"></script>
		
		<script src="js/app.js"></script>
		<script src="js/services.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/filters.js"></script>
		<script src="js/directives.js"></script>
	</body>
</html>
