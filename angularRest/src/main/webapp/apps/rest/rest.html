<div class="container">
    <div class="row">
      <div class="col-12 mt-3">
          <div class="card">
            <div class="card-header d-flex align-items-start justify-content-between">
              <h1 class="card-title my-0">RESTful SERVICE: getDefaultUserInJSON</h1>

            </div>
            <div class="card-body"
              ng-model="artists">
              <h4 class="card-title text-dark mt-0">{{firstname}}</h4>
              <img class="float-left mr-2 rounded"
                ng-src="images/rest.png"
                alt="Photo of {{artists[whichItem].name}}">
              <div class="card-text text-secondary">{{lastname}}</div>
            </div>
          </div>
      </div>
    </div>
  </div>
